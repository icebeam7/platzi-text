<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
		<title>Cognitive Services Text Analysis</title>
	</head>
	<body>
  	  <div class="container">
			<form>
				<div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" value="<%= message %>" readonly class="form-control" id="message" name="message" aria-describedby="messageHelp" placeholder="Enter a message">
                    <small id="messageHelp" class="form-text text-muted">Enter a text that you want to analyze.</small>
				</div>

				<div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" value="<%= language.name %>" readonly class="form-control" id="language" name="language" aria-describedby="languageHelp" placeholder="Language">
                    <small id="languageHelp" class="form-text text-muted">This is the detected language.</small>
				</div>

				<div class="form-group">
                    <label for="sentiment">Sentiment</label>
                    <input type="text" value="<%= sentiment.name %>" readonly class="form-control" id="sentiment" name="sentiment" aria-describedby="sentimentHelp" placeholder="Sentiment">
                    <small id="sentimentHelp" class="form-text text-muted">This is the detected sentiment.</small>
				</div>
			</form>
	  </div>

</body>
</html>
