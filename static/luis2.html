<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
		<title>Cognitive Services Language Understanding</title>
	</head>
	<body>
  	  <div class="container">
			<form>
				<div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" value="<%= luisResult.message %>" readonly class="form-control" id="message" name="message" aria-describedby="messageHelp" placeholder="Enter a message">
                    <small id="messageHelp" class="form-text text-muted">Enter a text that you want to analyze.</small>
				</div>

				<div class="form-group">
                    <label for="intent">Top Intent</label>
                    <input type="text" value="<%= luisResult.intent %>" readonly class="form-control" id="intent" name="intent" aria-describedby="intentHelp" placeholder="Intent">
                    <small id="intentHelp" class="form-text text-muted">This is the detected intent.</small>
				</div>

				<div class="form-group">
                    <label for="entity">Entity</label>
                    <input type="text" value="<%= luisResult.entity %>" readonly class="form-control" id="entity" name="entity" aria-describedby="entityHelp" placeholder="Entity">
                    <small id="entityHelp" class="form-text text-muted">This is the detected entity.</small>
				</div>

				<div class="form-group">
                    <label for="response">Response</label>
                    <input type="text" value="<%= luisResult.response %>" readonly class="form-control" id="response" name="response" aria-describedby="responseHelp" placeholder="Response">
                    <small id="responseHelp" class="form-text text-muted">This is the response.</small>
				</div>
            </form>
	  </div>

</body>
</html>
